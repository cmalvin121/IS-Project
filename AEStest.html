<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>AES test</title>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js'></script>
	</head>
	<body>
		<h1>AES test</h1>
		<input type="text" id="getText" value="測試訊息 Test Content">
		<button onclick="enCode()">Encode</button>
		<button onclick="deCode()">Decode</button>
		<h3>測試結果：</h3><h3 id="result"></h3>
		
		<script>
		function enCode() {
				var str = document.getElementById("getText").value.toString();
				key = "國立臺北科技大學NTUT";
				res = CryptoJS.AES.encrypt(str, key).toString();
				document.getElementById("result").innerHTML = "Encode: " + res.toString();
			}
		function deCode() {
				var str = document.getElementById("getText").value.toString();
				key = "國立臺北科技大學NTUT";
				res = CryptoJS.AES.decrypt(str, key).toString(CryptoJS.enc.Utf8);
				document.getElementById("result").innerHTML = "Decode: " + res.toString();
			}
		</script>
	</body>
</html>
